<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:map="http://java.sun.com/jsf/composite/mapcomponent"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>KITCampusGuide</title>
	<h:outputStylesheet name="design.css" library="main" target="head" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
</h:head>
<h:body>
	<map:mapcomponent map="#{mapModel.map}" POIs="#{mapModel.POIs}"
		building="#{mapModel.building}" mapSection="#{mapModel.mapSection}"
		highlightedPOIID="#{mapModel.highlightedPOIID}"
		markerFrom="#{mapModel.markerFrom}" markerTo="#{mapModel.markerTo}"
		route="#{mapModel.route}" buildingPOI="#{mapModel.buildingPOI}"
		buildingPOIList="#{mapModel.buildingPOIList}"
		changedProperties="#{mapModel.changedProperties}" >
		<c:valueChangeListener for="valueChangeListener"
			type="edu.kit.cm.kitcampusguide.presentationlayer.view.MapEventsListener" />
		<!--  TODO: Add appropriate action listeners -->
	</map:mapcomponent>
	<h:panelGroup id="bar" layout="block" library="main">
		<h:panelGrid columns="3">
			<h:panelGroup id="kitlogo" layout="block">
				<h:graphicImage name="logo.jpg" library="main" alt="KITLogo" height="75"/>
			</h:panelGroup>
			<h:panelGroup id="input" layout="block">
				<h:form id="inputForm">
					<h:panelGrid columns="3">					
						<h:outputText for="routeFromField" value="Suche/Route von: " />
						<h:inputText id="routeFromField" value="#{inputModel.routeFromField}" 
						valueChangeListener="#{inputListener.setSearchButtonLabel}" >
							<f:ajax execute="inputForm:routeFromField inputForm:routeToField" 
							render="inputForm:searchButton" event="keyup"/>
						</h:inputText>
						<h:commandButton id="searchButton" value="Suche" actionListener="#{inputListener.searchButtonPressed}" />
						<h:outputText for="routeToField" value="Route nach: " />
						<h:inputText id="routeToField" value="#{inputModel.routeToField}" 
						valueChangeListener="#{inputListener.setSearchButtonLabel}" >
							<f:ajax execute="inputForm:routeFromField inputForm:routeToField" 
							render="inputForm:searchButton" event="keyup"/>
						</h:inputText>
					</h:panelGrid>
				</h:form>
			</h:panelGroup>
			<h:panelGroup id="navigation" layout="block">
				<h:form>
					<h:panelGrid columns="1">
						<h:commandLink value="Filter" actionListener="#{inputListener.filterLinkPressed}"/>
						<h:commandLink value="Sprache wechseln" actionListener="#{inputListener.languageChangeLinkPressed}"/>					
						<h:panelGroup>
							<h:commandLink actionListener="#{inputListener.changeLanguageToEnglish}" >
								<h:graphicImage name="eng.jpg" library="main" alt="English" width="20" />
							</h:commandLink>
							<h:outputText value=" : " />
							<h:commandLink actionListener="#{inputListener.changeLanguageToGerman}" >
								<h:graphicImage name="ger.jpg" library="main" alt="German" width="20" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>	
				</h:form>
			</h:panelGroup>
		</h:panelGrid>
	</h:panelGroup>
</h:body>
</html>
