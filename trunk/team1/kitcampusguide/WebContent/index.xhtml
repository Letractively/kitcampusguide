<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:map="http://java.sun.com/jsf/composite/mapcomponent"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:tr="http://myurl.de">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>KITCampusGuide</title>
	<h:outputStylesheet name="design.css" library="main" target="head" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
</h:head>
<h:body>
	<map:mapcomponent map="#{mapModel.map}" POIs="#{mapModel.POIs}"
		building="#{mapModel.building}" mapLocator="#{mapModel.mapLocator}"
		highlightedPOI="#{mapModel.highlightedPOI}"
		markerFrom="#{mapModel.markerFrom}" markerTo="#{mapModel.markerTo}"
		route="#{mapModel.route}" buildingPOI="#{mapModel.buildingPOI}"
		buildingPOIList="#{mapModel.buildingPOIList}"
		changedProperties="#{mapModel.changedProperties}">
		<c:valueChangeListener for="valueChangeListener"
			type="edu.kit.cm.kitcampusguide.presentationlayer.view.MapEventsListener" />
		<!--  TODO: Add appropriate action listeners -->
	</map:mapcomponent>
	
	<h:panelGroup id="bar" layout="block" library="main">
		<h:form id="form">
			<h:panelGrid columns="4">
		
				<h:panelGroup id="kitlogo" layout="block">
					<h:graphicImage name="logo_KITCampusGuide.jpg" library="main" alt="KITLogo" />
				</h:panelGroup>				
			
				<h:panelGroup id="input" layout="block" style="width:30%">
					<h:panelGrid columns="2" >
						
						<h:panelGroup layout="block">					
							<h:outputText id="routeFromLabel" for="routeFromField" value="#{tr:translate('routeFrom')}" />
							
							<h:inputText id="routeFromField" value="#{inputModel.routeFromField}"
								valueChangeListener="#{inputListener.setSearchButtonLabel}" 
								rendered="#{not inputModel.routeFromProposalListIsVisible}" >								
								<f:ajax execute="form:routeFromField form:routeToField"
								render="form:searchButton" event="keyup" />
							</h:inputText>							

							<h:selectOneMenu id="routeFromProposalList" rendered="#{inputModel.routeFromProposalListIsVisible}" 
								value="#{inputModel.routeFromSelection}" >
								<f:selectItems value="#{inputModel.routeFromProposalList}" />
							</h:selectOneMenu>						
							<br />											
							<h:commandLink id="resetRouteFromProposalList" value="#{tr:translate('reset')}" 
							actionListener="#{inputListener.resetRouteFromProposalList}" 
							rendered="#{inputModel.routeFromProposalListIsVisible}" />						
							<br />						
							<h:outputText id="routeFromInformation" value="#{tr:translate('test')}" 
							rendered="#{inputModel.routeFromInformationIsVisible}" />	
							<h:outputText id="test" value="#{tr:translate('test')}" rendered="#{inputModel.routeFromInformationIsVisible}" />													
					
						</h:panelGroup>
						
						<h:panelGroup id="button" layout="block" style="width:25%">
							<h:commandButton id="searchButton"
								value="#{tr:translate(inputModel.searchButtonLabel)}"
								actionListener="#{inputListener.searchButtonPressed}" />
						</h:panelGroup>
						
						<h:panelGroup layout="block">							
							<h:outputText id="routeToLabel" for="routeToField" value="#{tr:translate('routeTo')}" />
							
							<h:inputText id="routeToField" value="#{inputModel.routeToField}"
								valueChangeListener="#{inputListener.setSearchButtonLabel}" 
								rendered="#{not inputModel.routeToProposalListIsVisible}" >
								<f:ajax execute="form:routeFromField form:routeToField"
									render="form:searchButton" event="keyup" />
							</h:inputText>			
													
							<h:selectOneMenu id="routeToProposalList" rendered="#{inputModel.routeToProposalListIsVisible}" 
								value="#{inputModel.routeToSelection}" >
								<f:selectItems value="#{inputModel.routeToProposalList}" />
							</h:selectOneMenu>						
							<br />											
							<h:commandLink id="resetRouteToProposalList" value="#{tr:translate('reset')}" 
							actionListener="#{inputListener.resetRouteToProposalList}" 
							rendered="#{inputModel.routeToProposalListIsVisible}" />						
							<br />						
							<h:outputText id="routeToInformation" value="#{tr:translate(inputModel.routeToInformation)}" 
							rendered="#{inputModel.routeToInformationIsVisible}" />					
						</h:panelGroup>						
						
					</h:panelGrid>		
				</h:panelGroup>						
			
				<h:panelGroup id="navigation" layout="block">
					<h:panelGrid columns="1">
						<h:commandLink id="filterLink" value="#{tr:translate('filter')}" />
<!--							actionListener="#{inputListener.filterLinkPressed}" -->
						<h:commandLink id="changeLanguageLink" value="#{tr:translate('changeLanguage')}" />
<!--							actionListener="#{inputListener.languageChangeLinkPressed}" -->
						<h:panelGroup>
							<h:commandLink actionListener="#{inputListener.changeLanguageToEnglish}" >
								<h:graphicImage name="eng.jpg" library="main" alt="English" width="20" />
							</h:commandLink>
							<h:outputText value=" : " />
							<h:commandLink actionListener="#{inputListener.changeLanguageToGerman}" >
								<h:graphicImage name="ger.jpg" library="main" alt="German" width="20" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGroup>			
			</h:panelGrid>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
