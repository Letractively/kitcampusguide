<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:map="http://java.sun.com/jsf/composite/mapcomponent"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:tr="http://myurl.de">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>KITCampusGuide</title>
	<h:outputStylesheet name="design.css" library="main" target="head" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<h:outputScript target="head" library="inputcomponent" name="inputcomponent.js" />
	
</h:head>
<h:body>
	<h:panelGrid columns="2" class="fullWidth" columnClasses="fullWidth"
		rowClasses="fullWidth">
		<h:panelGroup id="map">
			<map:mapcomponent mapModel="#{mapModel}"
				additionalRenderIDs="routeFromField routeToField lateralBar">
				<c:valueChangeListener for="valueChangeListener"
					type="edu.kit.cm.kitcampusguide.presentationlayer.view.MapEventsListener" />
				<!--  TODO: Add appropriate action listeners -->
			</map:mapcomponent>
		</h:panelGroup>
		<h:panelGroup id="lateralBar" layout="block">
			<h:form id="lateralForm" class="lateralForm" rendered="#{mapModel.building != null}">
				<h:panelGrid columns="1">
				<h:dataTable id="floors" value="#{mapModel.building.floors}" var="floor">
					<h:column>
						<h:commandLink value="#{floor.name}"
							actionListener="#{inputListenerAdapter.changeFloorTriggered}" 
							style="color:#009d82" />
					</h:column>
				</h:dataTable>

				<h:panelGroup class="backToCampusMap" layout="block">
					<h:commandLink id="backToCampusMap"
						value="#{tr:translate('backToCampus')}"
						actionListener="#{inputListenerAdapter.changeToMapViewTriggered}" />
				</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</h:panelGroup>

	</h:panelGrid>

	<h:panelGroup id="bar" class="bar" layout="block" library="main">
		<h:form id="form" prependId="false">
			<h:panelGrid columns="4">
		
				<h:panelGroup id="kitlogo" class="kitlogo" layout="block">
					<h:graphicImage name="logo_KITCampusGuide_grey.jpg" library="main" alt="KITLogo" />
				</h:panelGroup>				
			
				<h:panelGroup id="input" layout="block" style="padding:5px">
					<h:panelGrid columns="1" >
						
						<h:panelGroup id="routeFromInput" layout="block">					
							<h:outputLabel id="routeFromLabel" for="routeFromField" value="#{tr:translate('routeFrom')}"/>
							<br />
							<h:inputText id="routeFromField" value="#{inputModel.routeFromField}"
								rendered="#{inputModel.routeFromProposalList == null}" onkeyup="setSearchButtonLabel()" >
							</h:inputText>	
							<h:selectOneMenu id="routeFromProposalList" rendered="#{inputModel.routeFromProposalList != null}" 
								value="#{inputListenerAdapter.routeFromSelection}" >
								<f:selectItems value="#{inputListenerAdapter.routeFromProposalList}" />
							</h:selectOneMenu>						
							<br />											
							<h:commandLink id="resetRouteFromProposalList" value="#{tr:translate('reset')}" 
								actionListener="#{inputListenerAdapter.resetRouteFromProposalList}" 
								rendered="#{inputModel.routeFromProposalList != null}" >
								<f:ajax execute="resetRouteFromProposalList" render="routeFromInput" />
							</h:commandLink>						
							<br />	
							<h:panelGroup id="routeFromInformation" layout="block" >				
								<h:outputText id="routeFromSearchFailed" value="#{tr:translate('searchFailed')}" 
									rendered="#{inputModel.routeFromSearchFailed}" />	
								<h:outputText id="routeFromChoose" value="#{tr:translate('choose')}" 
									rendered="#{inputModel.routeFromProposalList != null}" />	
							</h:panelGroup>																					
						</h:panelGroup>
													
						<h:panelGroup id="routeToInput" layout="block">							
							<h:outputLabel id="routeToLabel" for="routeToField" value="#{tr:translate('routeTo')}" />
							<br />
							<h:inputText id="routeToField" value="#{inputModel.routeToField}"
								rendered="#{inputModel.routeToProposalList == null}" onkeyup="setSearchButtonLabel()" >
							</h:inputText>													
							<h:selectOneMenu id="routeToProposalList" rendered="#{inputModel.routeToProposalList != null}" 
								value="#{inputListenerAdapter.routeToSelection}" >
								<f:selectItems value="#{inputListenerAdapter.routeToProposalList}" />
							</h:selectOneMenu>						
							<br />											
							<h:commandLink id="resetRouteToProposalList" value="#{tr:translate('reset')}" 
								actionListener="#{inputListenerAdapter.resetRouteToProposalList}" 
								rendered="#{inputModel.routeToProposalList != null}" >
								<f:ajax execute="resetRouteToProposalList" render="routeToInput" />
							</h:commandLink>						
							<br />			
							<h:panelGroup id="routeToInformation" layout="block" >			
								<h:outputText id="routeToSearchFailed" value="#{tr:translate('searchFailed')}" 
									rendered="#{inputModel.routeToSearchFailed}" />	
								<h:outputText id="routeToChoose" value="#{tr:translate('choose')}" 
									rendered="#{inputModel.routeToProposalList != null}" />	
							</h:panelGroup>				
						</h:panelGroup>			
						
						<h:outputText id="routeCalculationFailed" value="#{tr:translate('routeCalculationFailed')}" 
							rendered="#{inputModel.routeCalculationFailed}"/>
										
					</h:panelGrid>		
				</h:panelGroup>		
				
				<h:panelGroup id="button" layout="block" style="padding:10px">				
					<h:commandButton id="searchButton" value="#{inputListenerAdapter.searchButtonLabel}" 
					actionListener="#{inputListenerAdapter.searchButtonPressed}" />
					<div class="hidden">
						<h:outputText class="hidden"
						value="#{tr:translate('search')}"
						id="searchLabel" />
						<h:outputText class="hidden"
						value="#{tr:translate('calculateRoute')}"
						id="calculateRouteLabel" />
					</div>
				</h:panelGroup>					
			
				<h:panelGroup id="navigation" layout="block" style="padding:30px">
					<h:panelGrid columns="1">
						<h:commandLink id="filterLink" value="#{tr:translate('filter')}" />
						<h:commandLink id="changeLanguageLink" value="#{tr:translate('changeLanguage')}"
							actionListener="#{inputListenerAdapter.languageChangeLinkPressed}" >
							<f:ajax execute="changeLanguageLink" render="navigation" />
						</h:commandLink>
						<h:panelGroup>
							<h:selectOneMenu id="languageProposalList" value="#{inputListenerAdapter.languageSelection}" 
								rendered="#{inputModel.languageProposalListIsVisible}" >
								<f:selectItems value="#{inputListenerAdapter.languageProposalList}" />
							</h:selectOneMenu>	
							<h:commandLink id="languageChangeTriggered" rendered="#{inputModel.languageProposalListIsVisible}"							
								actionListener="#{inputListenerAdapter.languageChangeTriggered}" >								
								<h:graphicImage name="yes_button.png" library="main" alt="ok" width="15" />
							</h:commandLink>							
							<h:commandLink id="languageChangeCancelled" rendered="#{inputModel.languageProposalListIsVisible}"							
								actionListener="#{inputListenerAdapter.languageChangeCancelled}" >
								<h:graphicImage name="cancel_button.png" library="main" alt="cancel" width="15" />
								<f:ajax execute="form:languageChangeCancelled" render="form:navigation" />	
							</h:commandLink>
						</h:panelGroup>
						<h:panelGroup>
							<h:commandLink actionListener="#{inputListenerAdapter.changeLanguageToEnglish}" >
								<h:graphicImage name="eng.jpg" library="main" alt="English" width="20" />
							</h:commandLink>
							<h:outputText value=" : " />
							<h:commandLink actionListener="#{inputListenerAdapter.changeLanguageToGerman}" >
								<h:graphicImage name="ger.jpg" library="main" alt="German" width="20" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGroup>		
					
			</h:panelGrid>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
