<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:cc="http://java.sun.com/jsf/composite"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:o="http://openfaces.org/">
<h:head>
<title>sidebar</title>
</h:head>
<h:body>
<cc:interface>
	<cc:attribute name="model" required="true" />
</cc:interface>
<cc:implementation>
<h:outputScript target="head" library="javax.faces" name="jsf.js" />
<div id="sidebar">
<h:form id="route">
	<o:suggestionField id="from-field"  
		promptText="#{msgs.route_from}"
		size="25"
		autoComplete="true"
        suggestionDelay="200"
        suggestionMinChars="2"
        suggestionMode="substring"
        listStyle="z-index:9999;">
<o:dropDownItems value="#{constantData.allPOI}" />
</o:suggestionField>
	<br />
	<o:suggestionField id="to-field" 
		promptText="#{msgs.route_to}"
		size="25"
		autoComplete="true"
        suggestionDelay="200"
        suggestionMinChars="2" 
        suggestionMode="substring"
        listStyle="z-index:9999;">
<o:dropDownItems value="#{constantData.allPOI}" />
</o:suggestionField>
<h:commandButton id="route" value="#{msgs.route_button}" style="float:right;"/>
</h:form>
</div> 
<script type="text/javascript">
map.addLayer(terrapagesStreetLayer);
</script>
</cc:implementation>
</h:body>
</html>
