<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:map="http://java.sun.com/jsf/composite/mapcomponent"
	xmlns:c="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>KITCampusGuide</title>
	<h:outputStylesheet library="main" name="design.css" target="head" />
</h:head>
<h:body>
	<map:mapcomponent map="#{mapModel.map}" POIs="#{mapModel.POIs}"
		building="#{mapModel.building}" mapSection="#{mapModel.mapSection}"
		highlightedPOI="#{mapModel.highlightedPOI}"
		markerFrom="#{mapModel.markerFrom}" markerTo="#{mapModel.markerTo}"
		route="#{mapModel.route}" buildingPOI="#{mapModel.buildingPOI}"
		buildingPOIList="#{mapModel.buildingPOIList}">
		<c:valueChangeListener for="mapSectionListener"
			type="edu.kit.cm.kitcampusguide.presentationlayer.view.MapSectionChangedListener" />
		<!--  TODO: Add appropriate action listeners -->
	</map:mapcomponent>
	<h:form target="bar" library="main">
	<div id="bar">
		<h:panelGrid columns="3">
		<h:form target="kitlogo">
			<h:graphicImage value="logo.jpg" alt="KITLogo" height="75" library="main" />
		</h:form>
		<h:form target="input">
			<h:panelGrid columns="3">
				<h:outputText value="Suche/Route von: " />
				<h:inputText id="suche" type="text" />
				<h:commandButton value="Suche oder Route" onclick="" />
				<h:outputText value="Route nach: " />
				<h:inputText id="route" type="text" />
			</h:panelGrid>
		</h:form>
		<h:form target="navigation">
			<div id="navigation">
			<h:panelGrid columns="1">
				<h:commandLink>
					<h:outputText value="Filter" onclick="" />
				</h:commandLink>
				<h:commandLink>
					<h:outputText value="Sprache wechseln" onclick="" />
				</h:commandLink>
					<h:form>
						<h:commandLink>
							<h:graphicImage value="eng.jpg" alt="English" library="main" onclick="" />
						</h:commandLink>
						<h:outputText value=" : " />
						<h:commandLink>
							<h:graphicImage value="ger.jpg" alt="German" library="main" onclick="" />
						</h:commandLink>
					</h:form>
				</h:panelGrid>	
			</div>
			</h:form>
			</h:panelGrid>
		</div>	
		</h:form>
</h:body>
</html>
