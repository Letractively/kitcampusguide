<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:o="http://openfaces.org/">
  <h:head>
    <title>OpenFaces Test</title>
  </h:head>
  <h:body>
    <h:form>
      <o:suggestionField id="search-field" value="#{campusGuide.hlm.search}"
		promptText="Suche"
		autoComplete="true"
        suggestionDelay="200"
        suggestionMinChars="3"
        var="size"
        styleClass="crazyname">
	<o:dropDownItem value="9pt"/>
  <o:dropDownItem value="10pt"/>
  <o:dropDownItem value="12pt"/>
  <o:dropDownItem value="14pt"/>
  <o:dropDownItem value="16pt"/>
  <o:dropDownItem value="18pt"/>
  <o:dropDownItem value="20pt"/>

    <h:graphicImage library="images" name="favicon.ico"/>
    <h:outputText value="#{size}" style="font-size: #{size};"/>
	</o:suggestionField>
	<h:commandButton id="search-button" value="Suche"/>
    </h:form>
   <h:outputText value="#{campusGuide.n}"/>
  </h:body>
</html>
