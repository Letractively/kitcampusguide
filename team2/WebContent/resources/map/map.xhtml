<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:cc="http://java.sun.com/jsf/composite"
  	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>map</title>
</h:head>
<h:body>
<cc:interface>

</cc:interface>
<cc:implementation>
<h:form id="map-form" class="hidden">
	<h:outputText id="all-poi" value="#{constantData.allPOI}" class="hidden">
				<f:converter converterId="poiListConverter" />
	</h:outputText>
</h:form>			
<script type="text/javascript" src="resources/openlayers/OpenLayers.js" />
<h:outputScript target="head" library="javax.faces" name="jsf.js" />
<div id="map"></div> 

<script type="text/javascript">
	setClientID('#{cc.clientId}');
	drawmap();
</script>
</cc:implementation>
</h:body>
</html>
