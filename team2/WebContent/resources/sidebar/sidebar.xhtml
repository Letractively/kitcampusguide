<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:cc="http://java.sun.com/jsf/composite"
  	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>sidebar</title>
</h:head>
<h:body>
<cc:interface>
	<cc:attribute name="model" required="true" />
</cc:interface>
<cc:implementation>
<script type="text/javascript" src="resources/openlayers/OpenLayers.js" />
<h:outputScript target="head" library="javax.faces" name="jsf.js" />
<div id="sidebar" style="position:relative; width:30%; border:1px solid black; margin-left:100; margin-right:0; z-index=2;">
	<h:outputText value="Von:" />
	<h:inputText id="from" value="#{cc.attrs.model.from}" />
	<h:outputText value="Nach:" />
	<h:inputText id="to" value="#{cc.attrs.model.to}" />
	<h:selectBooleanCheckbox value="#{cc.attrs.model.extended}">
		<f:ajax render="from" />
	</h:selectBooleanCheckbox>
</div> 
</cc:implementation>
</h:body>
</html>
