<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:cc="http://java.sun.com/jsf/composite"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:o="http://openfaces.org/">
<h:head>
<title>sidebar</title>
</h:head>
<h:body>
<cc:interface>
	<cc:attribute name="model" required="true" />
</cc:interface>
<cc:implementation>
<h:outputScript target="head" library="javax.faces" name="jsf.js" />
<div id="sidebar">
<h:form>
	<o:suggestionField id="from-field"  
		promptText="Von"
		size="25"
		autoComplete="true"
        suggestionDelay="200"
        suggestionMinChars="2">
  <o:dropDownItem value="Mensa"/>
  <o:dropDownItem value="Audimax"/>
  <o:dropDownItem value="Audimax2"/>
  <o:dropDownItem value="Audimax3"/>
  <o:dropDownItem value="Audimaxundsonstige Hörsäale"/>
  <o:dropDownItem value="Benz"/>
  <o:dropDownItem value="Daimler"/>
  <o:dropDownItem value="Cafeteria"/>
  <o:dropDownItem value="18pt"/>
  <o:dropDownItem value="20pt"/>
</o:suggestionField>
	<br />
	<o:suggestionField id="to-field" 
		promptText="Nach"
		size="25"
		autoComplete="true"
        suggestionDelay="200"
        suggestionMinChars="2">
  <o:dropDownItem value="Mensa"/>
  <o:dropDownItem value="Audimax"/>
  <o:dropDownItem value="Audimax2"/>
  <o:dropDownItem value="Audimax3"/>
  <o:dropDownItem value="Audimaxundsonstige Hörsäale"/>
  <o:dropDownItem value="Benz"/>
  <o:dropDownItem value="Daimler"/>
  <o:dropDownItem value="Cafeteria"/>
  <o:dropDownItem value="18pt"/>
  <o:dropDownItem value="20pt"/>
</o:suggestionField>
</h:form>
</div> 
</cc:implementation>
</h:body>
</html>
