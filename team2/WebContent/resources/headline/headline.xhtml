<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:cc="http://java.sun.com/jsf/composite"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:o="http://openfaces.org/">
<head><title>headLine</title></head><body>
<cc:interface>
  <cc:attribute name="styleClass"
      required="false" default="cg-headline" />
  <cc:attribute name="style" required="false"/>
  <cc:attribute name="headerClass"
      required="false" default="box-header"/>
  <cc:facet name="header" required="false"/>
  <cc:attribute name="model" required="true"/>
</cc:interface>
<cc:implementation>
<div id="headline" style="background: url(./css/img/intern/tab_inactive.gif) repeat-x;" align="center">
<h:form id="search">
<h:outputText id="current-poi" value="#{campusGuide.currentPOI}" >
				<f:converter converterId="poiConverter" />
</h:outputText>
<script type="text/javascript">
	showPOI();
</script>
<f:ajax render="current-poi" execute="search-field">
<o:suggestionField id="search-field" value="#{cc.attrs.model.search}" 
		promptText="#{msgs.search_field}" valueChangeListener="#{campusGuide.searchChanged}"
		size="50"
		autoComplete="true"
        suggestionDelay="200"
        suggestionMinChars="2"
        suggestionMode="substring"
        listStyle="z-index:9999;"
     	>
<o:dropDownItems value="#{constantData.allPOIName}"/>
 <f:ajax render="current-poi" execute="search-field" event="valueChange"/>
</o:suggestionField>
</f:ajax>
<h:commandButton id="search-button" value="#{msgs.search_button}"  
		onclick="showPOI()">
		<f:ajax render="current-poi" />
</h:commandButton>
</h:form>
</div>
</cc:implementation>
</body></html>
