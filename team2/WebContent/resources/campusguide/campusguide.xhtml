<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:c="http://java.sun.com/jsp/jstl/core"
  	xmlns:cc="http://java.sun.com/jsf/composite"
  	xmlns:hl="http://java.sun.com/jsf/composite/headline"
  	xmlns:ma="http://java.sun.com/jsf/composite/maparea"
  	xmlns:sb="http://java.sun.com/jsf/composite/sidebar">
<head><title>campusguide</title></head><body>
<cc:interface>
	<cc:attribute name="headline" required="true" />
	<cc:attribute name="sidebar" required="true" />
</cc:interface>
<cc:implementation>

	<script type="text/javascript" src="resources/openlayers/OpenLayers.js" />
 	<h:outputScript target="head" library="javax.faces" name="jsf.js" />
 	<h:outputStylesheet taget="head" library="campusguide" name="campusguide.css"/>
	<hl:headline model="#{cc.attrs.headline}" />
	<table cellspacing="0" cellpadding="0" class="cgtable" >
		<tbody>			
			<tr>
				<td style="width:423px;">
				 	<ma:maparea />
				</td>
				<td style="width:141px;">
					<sb:sidebar model="#{cc.attrs.sidebar}" />
				</td>
			</tr>
		</tbody>
	</table>

   
</cc:implementation>
</body></html>
