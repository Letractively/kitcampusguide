log4j.rootLogger=INFO, stdout, fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} %5p [%c{1}] - <%m>%n

log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.file=target/logs/poimanager-webapp.log
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d{dd-MMM-yyyy HH:mm:ss} %5p [%c{1}] - <%m>%n

